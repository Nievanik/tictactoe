<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Shantell+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav"><h3>My TicTacToe</h3></div>
    <div class="main">
        <h1 class="text"></h1>
        <button id="restart" class="btn">Play Again</button>
        <div class="container">
            <div>
                <div id="1"  class="boxes bb br"><span class="boxtext"></span></div>
                <div id="4" class="boxes bb br"><span class="boxtext"></span></div>
                <div id="7" class="boxes br"><span class="boxtext"></span></div>
            </div>
            <div>    
                <div id="2" class="boxes bb"><span class="boxtext"></span></div>
                <div id="5" class="boxes bb"><span class="boxtext"></span></div>
                <div id="8" class="boxes"><span class="boxtext"></span></div>
            </div>
            <div>
                <div id="3" class="boxes bb bl"><span class="boxtext"></span></div>
                <div id="6" class="boxes bb bl"><span class="boxtext"></span></div>
                <div id="9" class="boxes bl"><span class="boxtext"></span></div>
            </div>
        </div>
        <div class="choice">
            <p>Select Game Mode</p>
            <div id="btns">
                <button class="btn" id="cpu">Vs CUP</button>
                <button class="btn" id="player">2 Player</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
